{% extends "base_generic.html" %}

{% block content %}
  <h1>Pomodoro List</h1>
  
  {% if pomodoro_list %}
  <ul>
    {% for pomodoro in pomodoro_list %}
      <li>
       {{pomodoro.day_of_week}}<a href="{{ pomodoro.get_absolute_url }}">{{ pomodoro.task_name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no pomodoros yet.</p>
  {% endif %}
{% endblock %}
